<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>サクラト。カフェ 口コミルータ</title>
  </head>
  <body>
    <div id="app">
      <noscript>
        <p style="padding:1rem; text-align:center;">JavaScriptを有効にしてご利用ください。</p>
      </noscript>
      <main class="router">
        <header class="router__header">
          <p class="router__brand">サクラト。カフェ</p>
          <h1 class="router__heading">カップ一杯分の物語を、口コミに。</h1>
          <p class="router__lead">
            朝の焼き立てマフィン、午後のラテアート、夜更けのチーズケーキ。サクラト。カフェで過ごした小さな幸せを、次のゲストへ手渡ししてください。
            <span class="router__note">AI バリスタがアンケート結果をもとに“あなただけの口コミブーケ”を束ねます。</span>
          </p>
          <ul class="router__story">
            <li>所要時間は 30〜90 秒。空き時間で気軽に参加。</li>
            <li>クチコミは AI が文章に整え、ご自身で確認＆微調整。</li>
            <li>完成したら Google マップからそのまま投稿できます。</li>
          </ul>
        </header>
        <section class="router__buttons">
          <button class="router__button" data-tier="beginner">
            <span class="router__button-label">ライトカップ</span>
            <span class="router__button-meta">
              <small>所要時間 30秒</small>
              <span>ふわりと一言、香りだけ伝えるショートレビュー。</span>
            </span>
          </button>
          <button class="router__button" data-tier="intermediate">
            <span class="router__button-label">ミディアムカップ</span>
            <span class="router__button-meta">
              <small>所要時間 60秒</small>
              <span>100文字前後で、香り・余韻・お店の空気感まで。</span>
            </span>
          </button>
          <button class="router__button" data-tier="advanced">
            <span class="router__button-label">フルシティカップ</span>
            <span class="router__button-meta">
              <small>所要時間 90秒</small>
              <span>200文字程度で、体験の温度をそのまま届けるリッチレビュー。</span>
            </span>
          </button>
        </section>
        <p class="router__status" data-role="status" hidden></p>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
