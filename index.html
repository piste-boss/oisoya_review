<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>サクラト。カフェ 口コミルータ</title>
  </head>
  <body>
    <div id="app">
      <noscript>
        <p style="padding:1rem; text-align:center;">JavaScriptを有効にしてご利用ください。</p>
      </noscript>
      <main class="router">
        <header class="router__header">
          <p class="router__brand">サクラト。カフェ</p>
          <h1 class="router__heading">口コミ投稿にご協力お願いします</h1>
          <p class="router__lead">
            サクラト。カフェをご利用いただきありがとうございます。お客様の声がサクラト。カフェの成長につながります。よろしければご協力お願いします。
            <span class="router__note">アンケート結果を元にAIがクチコミ文書を作成します。</span>
          </p>
          <ul class="router__story">
            <li>所要時間は 30〜90 秒。空き時間で気軽に参加。</li>
            <li>アンケート結果を元にAIがクチコミを生成します。</li>
            <li>生成された文章をコピペして投稿完了！</li>
          </ul>
        </header>
        <section class="router__buttons">
          <button class="router__button" data-tier="beginner">
            <span class="router__button-label">ライトカップ</span>
            <span class="router__button-meta">
              <small>所要時間 30秒</small>
              <span>5段階評価のみでひとこと生成</span>
            </span>
          </button>
          <button class="router__button" data-tier="intermediate">
            <span class="router__button-label">ミディアムカップ</span>
            <span class="router__button-meta">
              <small>所要時間 60秒</small>
              <span>選択式のアンケートに答えて100文字程度の文章生成</span>
            </span>
          </button>
          <button class="router__button" data-tier="advanced">
            <span class="router__button-label">フルシティカップ</span>
            <span class="router__button-meta">
              <small>所要時間 90秒</small>
              <span>アンケートに文章回答して200文字程度の文章生成</span>
            </span>
          </button>
        </section>
        <p class="router__status" data-role="status" hidden></p>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
