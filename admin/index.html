<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/admin/style.css" />
    <title>大磯屋口コミルータ | 管理ページ</title>
  </head>
  <body>
    <div id="admin-app">
      <noscript>
        <p style="padding:1rem; text-align:center;">JavaScriptを有効にしてご利用ください。</p>
      </noscript>
      <main class="admin">
        <header class="admin__header">
          <p class="admin__badge">大磯屋さま 口コミアプリ</p>
          <h1 class="admin__title">ルータ設定</h1>
          <p class="admin__lead">
            ボタンの表示文言とリンク先URLを更新できます。各レベルごとに複数のリンクを登録すると順番に案内されます。
          </p>
        </header>
        <form id="config-form" class="admin__form">
          <section class="admin__card">
            <h2>ボタン表示文言</h2>
            <div class="admin__fields">
              <label class="admin__field">
                <span class="admin__field-label">初級</span>
                <input type="text" name="beginnerLabel" placeholder="初級" autocomplete="off" />
                <span class="admin__field-hint">初めての口コミ投稿におすすめのステップです。</span>
              </label>
              <label class="admin__field">
                <span class="admin__field-label">中級</span>
                <input type="text" name="intermediateLabel" placeholder="中級" autocomplete="off" />
                <span class="admin__field-hint">撮影や投稿に慣れてきた方向けの質問セットです。</span>
              </label>
              <label class="admin__field">
                <span class="admin__field-label">上級</span>
                <input type="text" name="advancedLabel" placeholder="上級" autocomplete="off" />
                <span class="admin__field-hint">高い熱量でご協力いただけるお客さま向けのフルセットです。</span>
              </label>
            </div>
          </section>
          <section class="admin__card">
            <h2>リンク設定</h2>
            <p class="admin__hint">
              1行につき1つのURLを登録します。上から順番に自動で案内され、最後まで到達すると再び最初のURLに戻ります。
            </p>
            <div class="admin__fields">
              <label class="admin__field">
                <span class="admin__field-label">初級リンク</span>
                <textarea
                  name="beginnerLinks"
                  rows="4"
                  placeholder="https://example.com/form/beginner-1"
                ></textarea>
              </label>
              <label class="admin__field">
                <span class="admin__field-label">中級リンク</span>
                <textarea
                  name="intermediateLinks"
                  rows="4"
                  placeholder="https://example.com/form/intermediate-1"
                ></textarea>
              </label>
              <label class="admin__field">
                <span class="admin__field-label">上級リンク</span>
                <textarea
                  name="advancedLinks"
                  rows="4"
                  placeholder="https://example.com/form/advanced-1"
                ></textarea>
              </label>
            </div>
          </section>
          <div class="admin__actions">
            <button type="submit" class="admin__submit">設定を保存</button>
          </div>
        </form>
        <p class="admin__status" data-role="status" hidden></p>
      </main>
    </div>
    <script type="module" src="../src/admin/main.js"></script>
  </body>
</html>
